<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title> Additive Manufacturing of Steel Cylinder </title>
</head>
<body>
<!-- Create a div where the graph will take place -->
<div id="cylinder"></div>
<div id="lineplot"></div>

	<style>
		div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 60px;					
    height: 28px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}
	</style>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
	
<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 600, bottom: 30, left: 60},
    width = 400,
    height = 400;
    // append the svg object to the body of the page
    var svg = d3.select("#cylinder")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    var focus = d3.select("#lineplot")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height/2 + margin.top/2 + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
	
 var ts = 250;
	
// Define the div for the tooltip
var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);	
	
//Read the data
d3.csv("https://raw.githubusercontent.com/dnajera27/micro-evol/gh-pages/temp_data_v2.csv", function(data) {
var valueKey = data.columns;
	



  var color = d3.scaleSequential(d3.interpolateRdYlBu) //d3.scaleSequential(d3.interpolateRgb("red", "blue")(0.5))
    .domain([1700, 300]);
	
  var cat = d3.scaleOrdinal().domain([0.0, 7.0]).range(d3.schemeTableau10)

  // Add X axis
  var x = d3.scaleLinear()
    .domain([-0.004, 0.004])
    .range([ 0, width ]);
	
  svg.append("g")
    .attr("class", "myXaxis")   // Note that here we give a class to the X axis, to be able to call it later and modify it
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([-0.004, 0.004])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("rect")
     .attr("x", function (d) { return x(d.x); } )
      .attr("y", function (d) { return y(d.y); } )
      .attr("height", 10).attr("width", 10)
	.attr('pointer-events', 'none')
      .style("fill",  function (d) { return color(d.T0); })
	.on("mouseover", function(d) {		
            div.transition()		
                .duration(200)		
                .style("opacity", .9);		
            div	.html("Grain Type: "  + d.g)	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 28) + "px");	
            })					
        .on("mouseout", function(d) {		
            div.transition()		
                .duration(500)		
                .style("opacity", 0);	
        });
      

for(i=0;i<=41;i++){
  svg.selectAll("rect")
    .transition()
    .delay(ts*(i))
    .duration(ts)
    .style("fill",  function (d) { return color(d[valueKey[i+2]]); });
}

  svg.selectAll("rect")
    .transition()
    .delay(ts*(42))
    .duration(ts*5)
    .style("fill",  function (d) { return cat(d.g); });

  svg.selectAll("rect")
	.transition()
	.delay(ts*48)
        .attr('pointer-events', 'auto');
	
//Add SVG Text Element Attributes
var txt_1 = svg.selectAll("text.first")
    .data(data)
    .enter()
     .append("text")
               .attr("x", width)
               .attr("y", margin.top)
                 .text('The additive manufacturing of a single layer in a steel cylinder...')
                 .attr("font-family", "serif")
                .attr("font-size", "16px")
                .attr("fill", "white");

var txt_2 = svg.selectAll("text.second")
        .data(data)
        .enter()
        .append("text")
                 .attr("x", width)
                 .attr("y", margin.top + 100)
                 .text('The red areas represent the melt-pool moving as material is deposited...')
                 .attr("font-family", "serif")
                 .attr("font-size", "16px")
                 .attr("fill", "white");
	
var txt_3 = svg.selectAll("text.third")
        .data(data)
        .enter()
        .append("text")
                 .attr("x", width)
                 .attr("y", margin.top + 200)
                 .text('The blue areas represent the material as it cools and solidifies...')
                 .attr("font-family", "serif")
                 .attr("font-size", "16px")
                 .attr("fill", "white");
	

	
var txt_micro = svg.selectAll("text.micro")
    .data(data)
    .enter()
     .append("text")
               .attr("x", width)
               .attr("y", margin.top + 50)
                 .text('The new colors represent grain formations after solidification.')
                 .attr("font-family", "serif")
                .attr("font-size", "16px")
                .attr("fill", "white");

txt_1.transition()
	.delay(ts*2)
	.attr("fill", "black");
	
txt_2.transition()
	.delay(ts*10)
	.attr("fill", "black");

txt_3.transition()
	.delay(ts*20)
	.attr("fill", "black");

txt_1.transition()
	.delay(ts*48)
	.attr("fill", "white");

txt_2.transition()
	.delay(ts*48)
	.attr("fill", "white");

txt_3.transition()
	.delay(ts*48)
	.attr("fill", "white");
	
txt_micro.transition()
	.delay(ts*48)
	.duration(ts*5)
	.attr("fill", "black");

	
            var imgs = svg.selectAll("image");
                imgs.enter()
                .append("svg:img")
                .attr("xlink:href", "https://raw.githubusercontent.com/dnajera27/micro-evol/gh-pages/microstruct_cropped.jpg")
                .attr("x", width)
                .attr("y", margin.top + 100)
                .attr("width", 200)
                .attr("height", 200);

})

d3.csv("https://raw.githubusercontent.com/dnajera27/micro-evol/gh-pages/temp_data_v3.csv", function(data) {
	// Now I can use this dataset:

    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.t; })])
      .range([ 0, width ]);
    focus.append("g")
      .attr("transform", "translate(0," + height/2 + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.Tmax; })])
      .range([ height/2, 0 ]);
    focus.append("g")
      .call(d3.axisLeft(y));

    // Add the line
  var line =  focus.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.t) })
        .y(function(d) { return y(d.Tmax) })
        );

focus.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", width)
    .attr("y", height/2 -6)
    .text("Time, s");
	
focus.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", 6)
    .attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .text("Temperature, K    ");

   var totalLength = line.node().getTotalLength();
  
       line.attr("stroke-dasharray", totalLength)
        .attr("stroke-dashoffset", totalLength)
        .transition()
            .duration(ts*(42))
            .attr('stroke-dashoffset', 0);

var txt_4 = focus.selectAll("text.fourth")
        .data(data)
        .enter()
        .append("text")
                 .attr("x", width)
                 .attr("y", margin.top)
                 .text('The line plot shows the max temperature over time')
                 .attr("font-family", "serif")
                 .attr("font-size", "16px")
                 .attr("fill", "white");
txt_4.transition()
	.delay(ts*2)
	.attr("fill", "black");	
})
</script>

</body>
</html>
