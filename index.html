<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title> Additive Manufacturing of Steel Cylinder </title>
</head>
<body>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.js"></script>

	
<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 60, bottom: 30, left: 60},
    width = 600 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")")


//Read the data
d3.csv("https://raw.githubusercontent.com/dnajera27/micro-evol/gh-pages/temp_data_v2.csv", function(data) {


	
//Add the SVG Text Element to the svgContainer
var annotation = svg.selectAll("annotation")
                        .data(data)
                        .enter()
                        .append("annotation");

//Add SVG Text Element Attributes
var textLabels = annotation
                 .attr("x", width - margin.right)
                 .attr("y", margin.top)
                 .text('Thermal history during AM build')
                 .attr("font-family", "sans-serif")
                 .attr("font-size", "20px")
                 .attr("fill", "red");
	
  var color = d3.scaleSequential(d3.interpolateBuRd)
    .domain([300, 1700])

  // Add X axis
  var x = d3.scaleLinear()
    .domain([-0.004, 0.004])
    .range([ 0, width ]);
	
  svg.append("g")
    .attr("class", "myXaxis")   // Note that here we give a class to the X axis, to be able to call it later and modify it
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([-0.004, 0.004])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
     .attr("cx", function (d) { return x(d.x); } )
      .attr("cy", function (d) { return y(d.y); } )
      .attr("r", 6)
      .style("fill",  function (d) { return color(d.T0); });


  // new X axis
// x.domain([-1, 1])
//  svg.select(".myXaxis")
//    .transition()
//    .duration(2000)
//    .attr("opacity", "1")
//    .call(d3.axisBottom(x));

  svg.selectAll("circle")
    .transition()
    .delay(1000)
    .duration(1000)
    .style("fill",  function (d) { return color(d.T1); });
    //.attr("cx", function (d) { return x(d.x); } )
    //.attr("cy", function (d) { return y(d.y); } );
	

//svg.selectAll("circle")

//    .text('Resulting grain structure');

    //.attr("cy", function (d) { return y(d.y); } );
})

</script>

</body>
</html>
