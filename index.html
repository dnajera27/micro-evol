<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title> Additive Manufacturing of Steel Cylinder </title>
</head>
<body>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>

	
<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 600, bottom: 30, left: 60},
    width = 600,
    height = 600;
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")")
    
//Read the data
d3.csv("https://raw.githubusercontent.com/dnajera27/micro-evol/gh-pages/temp_data_v2.csv", function(data) {
var valueKey = data.columns;
	



  var color = d3.scaleSequential(d3.interpolateRdYlBu) //d3.scaleSequential(d3.interpolateRgb("red", "blue")(0.5))
    .domain([1700, 300]);

  // Add X axis
  var x = d3.scaleLinear()
    .domain([-0.004, 0.004])
    .range([ 0, width ]);
	
  svg.append("g")
    .attr("class", "myXaxis")   // Note that here we give a class to the X axis, to be able to call it later and modify it
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([-0.004, 0.004])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("rect")
     .attr("x", function (d) { return x(d.x); } )
      .attr("y", function (d) { return y(d.y); } )
      .attr("height", 12).attr("width", 12)
      .style("fill",  function (d) { return color(d.T0); });

for(i=0;i<=47;i++){
  svg.selectAll("rect")
    .transition()
    .delay(500*(i))
    .duration(500)
    .style("fill",  function (d) { return color(d[valueKey[i+2]]); });
}
	
//Add SVG Text Element Attributes
svg.selectAll("text")
	.attr("id", "annotation")
        .data(data)
        .enter()
        .append("text")
                 .attr("x", width)
                 .attr("y", margin.top)
                 .text('This animation represents the temperature during the build of a steel cylinder')
                 .attr("font-family", "sans-serif")
                 .attr("font-size", "20px")
                 .attr("fill", "black");

svg.selectAll("text")
	.attr("id", "annotation2")
        .data(data)
        .enter()
        .append("text")
                 .attr("x", width)
                 .attr("y", margin.top)
                 .text('The red areas represent the melt-pool moving as material is deposited')
                 .attr("font-family", "sans-serif")
                 .attr("font-size", "20px")
                 .attr("fill", "white");
	
d3.select("#annotation2")
	.transition()
	.delay(1000)
                 .attr("fill", "black");
	
  // new X axis
// x.domain([-1, 1])

//    .transition()
//    .duration(2000)
//    .attr("opacity", "1")

    //.attr("cy", function (d) { return y(d.y); } );
})

</script>

</body>
</html>
